<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- PWA & Mobile Settings -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#008069">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MaxChat">

<!-- App Icon for iOS (iPhone) -->
<link rel="apple-touch-icon" href="https://i.postimg.cc/wjSGxVG2/logo-short-removebg.png">

<!-- Service Worker Registration -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker failed', err));
        });
    }
</script>
    <style>
        :root { --primary: #008069; --light: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; display:flex; flex-direction:column; align-items:center; }
        
        .header { width:100%; padding: 15px; background: white; margin-bottom: 20px;}
        .back-btn { text-decoration: none; font-size: 1.5em; color: #333; }
        
        .card { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .pic-container { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .detail-row { text-align: left; margin: 15px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .label { font-size: 0.8em; color: #888; }
        .val { font-size: 1.1em; font-weight: 500; color: #333; }
        
        input.edit-input { width: 100%; border: 1px solid #ccc; padding: 5px; margin-top: 5px; }
        
        .btn-update { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-top: 10px; cursor: pointer; }
        .btn-logout { background: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-top: 20px; cursor: pointer; width: 100%; }
        .img-link { display: block; margin: 10px 0; font-size: 0.8em; color: var(--primary); }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">← Profile</a>
    </div>

    <div class="card">
        <div class="pic-container">
            <img id="pPic" src="" class="profile-pic">
        </div>
        
        <div class="detail-row">
            <div class="label">Name</div>
            <div class="val" id="pName">...</div>
        </div>
        <div class="detail-row">
            <div class="label">Username</div>
            <div class="val" id="pUser">...</div>
        </div>
        
        <div class="detail-row">
            <div class="label">Change Profile Pic (Link)</div>
            <input type="text" id="picInput" class="edit-input" placeholder="Paste image link here">
            <a href="https://postimages.org/" target="_blank" class="img-link">Upload Image Here ↗</a>
        </div>
        
        <button class="btn-update" onclick="updateProfile()">Save Picture</button>
        <button class="btn-logout" onclick="logout()">Log Out</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxHFY54vZ8o0WO7J9SD0d9vL6MOQKe35Wd-r0UCC5qYF_4VAKYcMgDxtTKWJfbwpDZGKQ/exec"; 
        const myUser = sessionStorage.getItem("maxchat_user");

        if(!myUser) window.location.href = "login.html";

        // Load Data
        fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ action: "getProfile", username: myUser })
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === "success") {
                const u = data.data;
                document.getElementById('pPic').src = u.pic || "https://i.postimg.cc/br7WQM9z/man-avatar.png";
                document.getElementById('pName').innerText = u.name;
                document.getElementById('pUser').innerText = "@" + u.username;
                document.getElementById('picInput').value = u.pic;
            }
        });

        function updateProfile() {
            const newPic = document.getElementById('picInput').value;
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "updateProfile", username: myUser, pic: newPic })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === "success") {
                    alert("Profile Updated");
                    sessionStorage.setItem("maxchat_pic", newPic);
                    document.getElementById('pPic').src = newPic;
                }
            });
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
